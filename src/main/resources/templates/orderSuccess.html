<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/12d7e68c1e.js" crossorigin="anonymous"></script>

	<!-- Add Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

	<title>Order Confirmation </title>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="menu">Menu</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="admin">Admin</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Report
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="orderByCostCenter">By Cost Center</a></li>
							<li><a class="dropdown-item" href="orderByDate">By Date</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="reportToday">Today</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="Handbuch.pdf">Help</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>

	<!-- Body of the Website -->

	<div class="container text-center my-5 border col-md-4 offset-md-4">

		<hr>

		<div class="container mt-5">
			<div class="alert alert-success" role="alert" th:object="${order}">
				<h4 class="alert-heading">Order Created Successfully!</h4>
				<p>Your order has been placed successfully.</p>
				<hr>
				<p th:text="'Order ID: #' + ${order.orderID}"></p>
				<p th:text="'Date: ' + ${order.date}"></p>
				<p th:text="'Time: ' + ${order.startTime}"></p>
				<p th:text="'Room: ' + ${order.room.roomName}"></p>
				<p th:text="'Menu: ' + ${order.menu.name}"></p>
				<p th:text="'Guest(s): ' + ${order.quantity}"></p>
			</div>
			<div class="form-floating mb-3">
				<a type="submit" class="btn btn-outline-success" href="order">Create new order</a>
			</div>
		</div>
		<hr>

	</div>



</body>

</html>
